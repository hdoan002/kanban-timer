<mat-card class="card">
    <div class="header">
        <mat-card-title class="cardTitle">{{cardTitle}}</mat-card-title>
        <mat-card-subtitle class="cardPriority">Priority: {{cardPriority}}</mat-card-subtitle>
    </div>
    <mat-card-content>
        <div class="cardContent">
            <p>Description: {{cardDescription}}</p>
            <p>Date: {{cardDate}}</p>
        </div>
    </mat-card-content>
</mat-card>
